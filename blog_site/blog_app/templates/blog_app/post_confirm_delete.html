{% extends 'base.html' %}

 {% block title_block %}

{% endblock %}

{% block body_block %}

        <input type="submit" value="Yes" name="" id="" class="btn btn-danger">
        <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">No</a>
        {% csrf_token %}
    </form>
{% endblock %}
